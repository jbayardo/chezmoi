# Keymapper config for Hyper key shortcuts (Ctrl+Alt+Shift+Meta)
# These match the Hyper layer on the Adv360 Pro keyboard
# Works on both Linux and Windows

Hyper = Shift Control Alt Meta

# App launchers
Hyper{T} >> $(gnome-terminal)          # Terminal
Hyper{B} >> $(xdg-open http:)          # Browser (default)
Hyper{E} >> $(nautilus)                # File explorer
Hyper{C} >> $(code)                    # VS Code
Hyper{S} >> $(gnome-system-monitor)    # System monitor
Hyper{L} >> $(xdg-open https://chat.openai.com) # Chat

# Window actions
Hyper{Q} >> Alt{F4}                    # Close window
Hyper{M} >> Meta{D}                    # Show desktop / minimize all
Hyper{F} >> Meta{ArrowUp}                   # Maximize / fullscreen

# Utility
Hyper{V} >> $(xdg-open https://calendar.google.com) # Calendar
Hyper{N} >> $(gedit)                   # Quick notepad
