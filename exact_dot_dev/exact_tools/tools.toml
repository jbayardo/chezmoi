# Cross-platform tool manifest
# Used by install-tools.py to install packages on any OS.
# Platform-specific packages (apt, winget, scoop) are managed separately.

[cargo]
# Install with: uv run ~/.dev/python/install-tools.py --cargo
packages = [
    # Package management
    "cargo-update",
    "cargo-binstall",

    # Navigation
    "broot",            # https://github.com/Canop/broot
    "zoxide",

    # Searching
    "ripgrep",          # https://github.com/BurntSushi/ripgrep
    "fselect",          # https://github.com/jhspetersson/fselect
    "fd-find",          # https://github.com/sharkdp/fd
    "ast-grep",         # https://ast-grep.github.io/

    # File viewers / editors
    "bat",              # https://github.com/sharkdp/bat
    "lsd",              # https://github.com/lsd-rs/lsd
    "hexyl",            # https://github.com/sharkdp/hexyl

    # Networking
    "gping",            # https://github.com/orf/gping
    "trippy",           # https://github.com/fujiapple852/trippy
    "bandwhich",        # https://github.com/imsnif/bandwhich

    # Disk usage
    "kondo",            # https://github.com/tbillington/kondo
    "dua-cli",          # https://github.com/Byron/dua-cli

    # Monitoring
    "bottom",           # https://github.com/ClementTsang/bottom

    # Data visualization
    "tidy-viewer",      # https://crates.io/crates/tidy-viewer
    "csvlens",          # https://github.com/YS-L/csvlens

    # Code manipulation
    "difftastic",       # https://github.com/Wilfred/difftastic
    "git-delta",        # https://github.com/dandavison/delta
    "grex",             # https://crates.io/crates/grex
    "tokei",            # https://github.com/XAMPPRocky/tokei
    "srgn",             # https://github.com/alexpovel/srgn

    # Automation
    "just",             # https://github.com/casey/just
    "watchexec-cli",    # https://github.com/watchexec/watchexec
    "sd",               # https://github.com/chmln/sd
    "choose",           # https://github.com/theryangeary/choose

    # Renaming
    "rnr",              # https://github.com/ismaelgv/rnr
    "pipe-rename",      # https://crates.io/crates/pipe-rename

    # Data manipulation
    "htmlq",            # https://crates.io/crates/htmlq
    "qsv",              # https://github.com/dathere/qsv
    "csview",           # https://github.com/wfxr/csview

    # System tools
    "topgrade",         # https://github.com/topgrade-rs/topgrade
    "procs",            # https://github.com/dalance/procs
    "viddy",            # https://github.com/sachaos/viddy

    # Calculators
    "kalker",           # https://github.com/PaddiM8/kalker
    "numbat-cli",       # https://github.com/sharkdp/numbat

    # Shell helpers
    "navi",             # https://github.com/denisidoro/navi
    "aichat",           # https://github.com/sigoden/aichat
    "television",       # https://github.com/alexpasmantier/television
    "wthrr",            # https://github.com/ttytm/wthrr-the-weathercrab

    # File manager
    "yazi-fm",          # https://yazi-rs.github.io
    "yazi-cli",

    # Backup / encryption
    "rage",             # https://github.com/str4d/rage
    "rustic-rs",        # https://github.com/rustic-rs/rustic
]

[go]
# Install with: uv run ~/.dev/python/install-tools.py --go
packages = [
    "github.com/Code-Hex/pget/cmd/pget",
    "github.com/sibprogrammer/xq",
    "github.com/tomwright/dasel/v2/cmd/dasel",
    "github.com/google/codesearch/cmd/...",
    "github.com/sinclairtarget/git-who",
    "github.com/jesseduffield/lazygit",
    "github.com/jesseduffield/lazydocker",
    "github.com/rclone/rclone",
    "github.com/direnv/direnv",
    "github.com/knqyf263/pet",
    "github.com/lemoony/snipkit",
    "github.com/antonmedv/fx",
]

[python]
# Install with: uv run ~/.dev/python/install-tools.py --python
tools = [
    "aider-chat",
    "llm",
    "paginate-json",
    "csvkit",
    "toolong",
    "visidata",
]
